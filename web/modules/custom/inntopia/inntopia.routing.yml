inntopia.settings:
  path: '/admin/config/services/inntopia'
  defaults:
    _form: '\Drupal\inntopia\Form\InntopiaSettingsForm'
    _title: 'Inntopia Settings'
  requirements:
    _permission: 'administer Inntopia'

inntopia.info:
    path: '/inntopia/info'
    defaults:
        _controller: '\Drupal\inntopia\Controller\ShoppingController::info'
        _title: 'Inntopia Info'
    requirements:
        _access: 'TRUE'

inntopia.funnel:
    path: '/book'
    defaults:
        _controller: '\Drupal\inntopia\Controller\ShoppingController::displayLodging'
        _title: 'Book your Vacation'
    requirements:
        _access: 'TRUE'

inntopia.product:
    path: '/book/product'
    defaults:
        _controller: '\Drupal\inntopia\Controller\ShoppingController::displayProduct'
        _title: 'Book your Vacation'
    requirements:
        _access: 'TRUE'