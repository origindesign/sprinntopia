services:
    inntopia.storage:
        class: Drupal\inntopia\InntopiaStorage
        arguments: ['@config.factory']
    inntopia.twig.image_format:
        class: Drupal\inntopia\Twig\ImageFormat
        arguments: ['@renderer']
        tags:
          - { name: twig.extension }
    inntopia.twig.string_format:
        class: Drupal\inntopia\Twig\StringFormat
        arguments: ['@renderer']
        tags:
          - { name: twig.extension }
    inntopia.shopping:
        class: Drupal\inntopia\Controller\ShoppingController
        arguments: ['@inntopia.storage', '@request_stack']